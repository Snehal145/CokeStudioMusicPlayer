<div layout="row" ng-controller="songsController" ng-cloak>
    <div flex="10"></div>

    <div flex="80" class='m-20px-0'>
        <md-toolbar class="md-warn md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Kings</h3>
                </div>
 
                <!-- 'create' product button will be here -->
            </div>
        </md-toolbar>
 
        <!-- 'search' bar will be here -->
 
        <md-content flex>
            <!-- show product record list -->
            <md-list ng-init="getSongs()">
                <md-list-item class="md-3-line" ng-repeat="song in songs">
 
                    <!-- product information -->
                    <div class="md-list-item-text">
                        <h3>{{song}}</h3>
                        <!--<md-button class="btn1" ng-click="readOneKing(king)">{{king}}</a>-->
                    </div>
 
                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <!-- 'edit' button will be here -->
                        <!-- 'delete' button will be here -->
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
 
    <div flex="10"></div>
</div> <!-- end row -->
